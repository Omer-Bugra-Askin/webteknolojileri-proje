    <!-- Result Content -->
    <div class="container">
        <div class="result-card">
            <h2 class="result-title">Form Bilgileri</h2>
            <div id="formResults"></div>
            <div class="text-center mt-4">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Results Script -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.navbar-toggle i');
            sidebar.classList.toggle('collapsed');
            toggleBtn.style.transform = sidebar.classList.contains('collapsed') ? 'rotate(180deg)' : 'rotate(0deg)';
            toggleBtn.style.transition = 'transform 0.3s ease';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const formResults = document.getElementById('formResults');
            
            // Form verilerini göster
            const resultData = {
                'Ad Soyad': params.get('name'),
                'E-posta': params.get('email'),
                'Telefon': params.get('phone'),
                'Konu': getSubjectText(params.get('subject')),
                'İletişim Tercihi': getContactPrefText(params.get('contactPref')),
                'Cinsiyet': getGenderText(params.get('gender')),
                'Mesaj': params.get('message')
            };

            // Sonuçları HTML olarak oluştur
            let resultsHTML = '';
            for (const [key, value] of Object.entries(resultData)) {
                if (value) {
                    resultsHTML += `
                        <div class="result-item">
                            <span class="result-label">${key}:</span>
                            <span class="result-value">${value}</span>
                        </div>
                    `;
                }
            }
            
            formResults.innerHTML = resultsHTML;
        });

        // Yardımcı fonksiyonlar
        function getSubjectText(subject) {
            const subjects = {
                'genel': 'Genel Bilgi',
                'destek': 'Teknik Destek',
                'oneri': 'Öneri/Şikayet',
                'diger': 'Diğer'
            };
            return subjects[subject] || subject;
        }

        function getContactPrefText(prefs) {
            if (!prefs) return '';
            const prefTexts = {
                'email': 'E-posta',
                'phone': 'Telefon'
            };
            return prefs.split(',').map(pref => prefTexts[pref] || pref).join(', ');
        }

        function getGenderText(gender) {
            const genders = {
                'male': 'Erkek',
                'female': 'Kadın'
            };
            return genders[gender] || gender;
        }
    </script>
</body>
